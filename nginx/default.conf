# /etc/nginx/conf.d/default.conf  (astro-spa)
# Single Page App: serve /index.html for client-routed paths
# Cache static assets aggressively; avoid caching HTML.

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # --- Basic hardening & performance ---
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    # Gzip
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml
        font/woff2;

    # --- Static assets: cache long & immutable (no SPA fallback) ---
    location ~* \.(?:css|js|mjs|map|ico|png|jpg|jpeg|gif|svg|webp|avif|woff2?|ttf|eot|mp4)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --- HTML entry points ---
    # index.html should be revalidated frequently; avoid stale app shells.
    location = /index.html {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
    }

    # Any other .html file: short cache
    location ~* \.html$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=60";
    }

    # --- SPA router: only for paths without a "." (e.g., /about, /settings/profile) ---
    location / {
        # If real file or dir -> serve; else -> SPA entry
        if ($uri ~ "\.") { return 404; }
        try_files $uri $uri/ /index.html;
    }

    # Health check (optional)
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # Error pages (optional)
    error_page 404 /index.html;
    # Note: assets still 404 because they match the static/regex block above.
}
